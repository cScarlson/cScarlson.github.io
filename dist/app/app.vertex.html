<script type="module" lang="js" defer>
    import V, { LIFECYCLE_EVENTS } from './vertices/core.js';
    
    const { log } = console;
    const { onmount } = LIFECYCLE_EVENTS;
    
    V({
        ['v:type']: 'app',
        content: null,
        $content: new Map(),
        [onmount]({ self, module, metadata }) {
            const { nextElementSibling: root } = self;
            const content = root.querySelector('.app.content');
            const CONTENT = fetch('./api/v1/content', { headers: { 'Content-Type': 'application/json' } })
                .then( r => r.json() )
                ;
            
            this.content = content;
            
            // log(`@app.call`, this, self, module, metadata);  // > [object Object], <script>, <module> (this !== self)
            // module.addEventListener('vertex:mount', handleMount, false);
            CONTENT.then( c => this.handleContent(c) );
            module.addEventListener('menu:state', this.handleMenuState.bind(this), true);
            window.addEventListener('hashchange', this.handleHashchange, false);
        },
        handleContent(collection) {
            var { $content } = this
              , $content = collection.reduce(set, $content)
              ;
            
            function set($, data) {
                const { name } = data;
                V.set(`content:${name}`, data);
                return $.set(name, data);
            }
            
            // log(`CONTENT`, collection, this.$content);
        },
        handleMenuState(e) {
            const { content } = this;
            const { classList } = content;
            const { detail } = e;
            const { opened } = detail;
            const status = 'defocused';
            
            if (opened) classList.add(status);
            else classList.remove(status);
        },
        handleHashchange(e) {
            setTimeout( () => location.hash = location.hash.replace('/noop', ''), 1000 );
        }
    });
</script>
