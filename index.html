
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cody Carlson</title>
        <link href="./src/reset.css" rel="stylesheet" />
        <link href="./src/global.css" rel="stylesheet" />
        <link href="./src/theme.css" rel="stylesheet" />
        <link href="./src/spa.css" rel="stylesheet" />
        <script src="./lib/marked.min.js"></script>
        <script src="./lib/handlebars.min-v4.7.8.js"></script>
    </head>
    <body>
        <div class="app background"></div>
        <my-app id="/">
            <my-about id="/about" class="page" slot="about" style="padding: 200px auto"></my-about>
            <my-pricing id="/pricing" class="page glass" slot="pricing"></my-pricing>
            <my-contact id="/contact" class="page glass" slot="contact"></my-contact>
            <my-footer id="/footer" slot="footer"></my-footer>
        </my-app>
    </body>
    <script defer src="./main.js" type="module"></script>
    <script>
        (function connect() {
            if (window.location.hostname !== 'localhost') return;
            const websocket = new WebSocket('ws://localhost:3000');
            websocket.addEventListener('message', e => location.reload(true), false);
        })();
    </script>
</html>
