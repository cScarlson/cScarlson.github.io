
<link rel="stylesheet" href="/font/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css" />
<div class="app banner">
    <div class="banner textground" slot="default"></div>
    <my-block class="banner block">
        <my-feature class="block feature" slot="default" style="padding-top: 50px; padding-bottom: 50px;">
            <div class="feature content blurb" slot="content">${content}</div>
            <div class="feature content action" slot="content">
                <a class="action link" href="#/contact">${action} <i class="las la-level-down-alt"></i></a>
            </div>
        </my-feature>
    </my-block>
</div>
