
<link href= "/lib/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css" rel="stylesheet" />
<div class="app section contact">
    <h1 class="section header title">${ content['CONTACT:TITLE'] }</h1>
    <p class="section header content">${ content['CONTACT:CONTENT'] }</p>
    
    <div class="section body">
        <div class="body column form">
            
            <form id="form" class="contact form">
                <div class="form header">
                    <div class="form errors" tabindex="-1"></div>
                    <div class="form loading">
                        <div class="loading indicator"></div>
                    </div>
                </div>
                <div class="form body">
                    <input type="text" name="website" tabindex="-1" autocomplete="deny" style="display: none;" />
                    
                    <fieldset>
                        <legend><i class="icon las la-id-badge"></i> ${ content.name.legend }</legend>
                        <label class="form control label name first">
                            <input class="form control input name first" type="text" name="firstname" placeholder="${ content.name.first }" required />
                        </label>
                        
                        <label class="form control label name last">
                            <input class="form control input name last" type="text" name="lastname" placeholder="${ content.name.last }" />
                        </label>
                    </fieldset>
                    
                    <fieldset class="form fieldset contact">
                        <legend><i class="icon las la-comments"></i> ${ content.contact.legend }</legend>
                        <label class="form control label email">
                            <input id="email" class="form control input email" type="email" name="email" placeholder="${ content.contact.email }" />
                        </label>
                        <label class="form control label phone">
                            <input class="form control input phone" type="tel" name="phone" placeholder="${ content.contact.phone }" />
                            <label class="form control label sms">
                                <input class="form control input sms" type="checkbox" name="sms" checked />
                                ${ content.contact.sms }
                            </label>
                        </label>
                    </fieldset>
                    
                    <fieldset>
                        <legend><i class="icon las la-concierge-bell"></i> ${ content.service.legend }</legend>
                        <select id="service" class="form control input service" type="text" name="service" required>
                            <option selected disabled>${ content.service.default }</option>
                            <option value="enhancement">${ content.service.enhancement }</option>
                            <option value="consultation">${ content.service.consultation }</option>
                            <option value="support">${ content.service.support }</option>
                            <option value="other">${ content.service.other }</option>
                        </select>
                    
                        <div class="form control group">
                            <button class="form control button submit" type="submit"><i class="icon las la-paper-plane"></i> ${ content.action.submit }</button>
                            <button class="form control button reset" type="reset"><i class="icon las la-window-close"></i> ${ content.action.reset }</button>
                        </div>
                    </fieldset>
                </div>
            </form>
            
        </div>
        <div class="body column cta">
            <div></div>
            <p class="cta text">${ content['CONTACT:CTA:TEXT'] }</p>
            <div>
                <div class="cta group">
                    <a class="cta control primary" part="cta primary" href="#/about">${ content['CTA:ABOUT'] }</a>
                </div>
            </div>
        </div>
    </div>
</div>
