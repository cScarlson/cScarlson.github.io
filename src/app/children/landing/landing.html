
<my-block class="app landing" style="background-color: transparent; height: auto">
    <my-feature class="landing feature" slot="default" style="padding-top: 50px; padding-bottom: 50px;">
        <span class="feature title" slot="title">${title}</span>
        <span class="feature subtitle" slot="subtitle">${subtitle}</span>
        <div class="feature content blurb" slot="content">${content}</div>
        <my-menu class="feature content menu" exportparts="glass" slot="content" tabindex="-1"></my-menu>
    </my-feature>
</my-block>
