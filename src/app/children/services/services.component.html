
<link href= "/lib/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css" rel="stylesheet" />
<div class="app section services">
    <div class="section header">
        <h1 class="header title">${ content['SERVICES:TITLE'] }</h1>
    </div>
    <div class="section body">
        <ul class="app service group">
            ${ services.map(interpolate).join('') }
        </ul>
    </div>
    <div class="section footer">
        <p class="footer text">${ content['SERVICES:FOOTER:TEXT'] }</p>
        <div class="footer cta group">
            <a class="cta control primary" part="cta primary" href="#/contact">${ content['CTA:ESTIMATE'] }</a>
            <a class="cta control secondary" part="cta secondary" href="#/pricing">${ content['CTA:PRICING'] }</a>
        </div>
    </div>
</div>
