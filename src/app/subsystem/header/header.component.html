
<div class="app header" (click)="handleClick($event, 'container')">
    <a class="header brand" href="/#">
      <img class="brand logo" src="assets/shadow-x.jpg" alt="logo" (click)="handleClick($event, 'img')" (load)="handleLogoLoad($event)" (error)="handleLogoError($event)" />
      {{title}}
    </a>
    
</div>

<div class="header menu" type="button">
    <input class="menu control" type="checkbox" (change)="handleMenuState($event)" />
    <span class="menu icon"></span>
</div>
