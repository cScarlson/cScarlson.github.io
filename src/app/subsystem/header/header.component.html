
<div class="app header" (click)="handleClick($event, 'container')">
    <a class="header brand logo" href="#/">
      <img class="brand logo" src="${ user.avatar }" alt="logo" (load)="handleLogoLoad($event)" (error)="handleLogoError($event)" />
      ${title}
    </a>
    
</div>

<div class="header menu">
    <input $="menu" class="menu control" type="checkbox" (change)="handleMenuState($event)" />
    <span class="menu icon"></span>
</div>
